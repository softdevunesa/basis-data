# Page Information
site_name: Database System - 2024/2025 (odd semester)
site_url: https://softdevunesa.github.io/basis-data/
site_author: Muhammad Istiqlal
repo_name: softdevunesa/basis-data
repo_url: https://github.com/softdevunesa/basis-data

# Page Configuration
theme:
  name: material
  # custom_dir: overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  favicon: assets/icon/database.png
  logo: assets/icon/database.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.extend
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    # - content.action.edit
    # - content.action.view
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search

# Extension
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator:
        !!python/name:material.extensions.emoji.to_svg # Page Navigation
  - tables

nav:
  - Home: "index.md"

  - Introduction :
      - Database Introduction : "introduction/README.md"

  - Relational Database:
      - Relational Database: "relational/README.md"

  - Non-Relational Database:
      - Non-Relational Database: "non-relational/README.md"

  - Database Administration:
      - Database Administration: "administration/README.md"

  - Labs Assignment:
      - Labs Assignment: "labs/README.md"